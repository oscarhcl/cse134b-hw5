        </ul>
    </nav>
    <header>
        <h1>Contact Me</h1>
    </header>
    <main>
        <section>
            <ol>
                <li>
                    <h2>Email</h2>
                    <p>c9hung@ucsd.com</p>
                </li>
                <li>
                    <h2>LinkedIn</h2>
                    <p><a href="https://www.linkedin.com/in/oscarhung-hcl/">https://www.linkedin.com/in/oscarhung-hcl/</a></p>
                </li>
                <li>
                    <h2>Github</h2>
                    <p><a href="https://github.com/oscarhcl/">https://github.com/oscarhcl/</a></p>
                </li>
            </ol>
        </section>
        <form action="https://httpbin.org/post" method="POST" id="contact-form" novalidate>
            <fieldset>
                <legend>Send me a message</legend>

                <label for="name">
                    Name <span class="required">*</span>
                </label>
                <input type="text" id="name" name="name" required minlength="2" maxlength="100" pattern="[A-Za-z\s\-'.]+" title="Please enter a valid name (letters, spaces, hyphens, apostrophes, and periods only)">

                <label for="email">
                    Email <span class="required">*</span>
                </label>
                <input type="email" id="email" name="email" required maxlength="254" title="Please enter a valid email address">

                <label for="message">
                    Your Message <span class="required">*</span>
                </label>
                <textarea id="message" name="message" rows="4" required minlength="10" maxlength="1000"></textarea>
                <div class="char-counter" id="char-counter">0 / 1000 characters</div>

                <output name="errors" id="errors"></output>
                <output name="info" id="info"></output>

                <button type="submit">Send Message</button>
            </fieldset>
        </form>
    </main>
    <footer>

    </footer>
    <script src="contact-form.js"></script>
    <script src="theme.js"></script>
